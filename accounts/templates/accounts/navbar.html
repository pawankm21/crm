{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" href="{% url 'home' %}">Home</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      {% if request.user.is_superuser %}
        <a class="nav-link" href="{% url 'home' %}">
        Dashboard
        <span class="sr-only">
        (current)
        </span>
        </a>
      </li>
     
      {% endif %}
 <li>
        <a class="nav-link active" href="{% url 'products' %}">Products</a>
      </li>
      <li>
        <a class="nav-link active" href="{% url 'profile' %}">Settings</a>
      </li>
      <li>
        <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
      </li>
     <li class="nav-item active active" style="font-size: 20px; color: white; padding-right:10px;padding-left:400px; padding-top:10px;"><i>Hello, {{request.user}}.</i> </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-dark btn-sm" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
{% endblock %}
