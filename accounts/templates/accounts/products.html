{% extends 'accounts/main.html' %} 
{% block content %}
<div class="row">
{% for i in product %}
  <div class="col-sm-6">
<div class="card-deck">
  <div class="card">
    <img src="{{i.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text"><p>{{i.price}}</p>
      <p>{{i.description}}</p>
      <p>{{i.tag}}</p></p>
      <p class="card-text"><small class="text-muted">Available</small></p>
    </div>
  </div>
</div>
</div>
</div>
{% endfor %}
{% endblock %}
